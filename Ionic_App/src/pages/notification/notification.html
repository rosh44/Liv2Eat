<ion-header>

    <ion-navbar color="dark">
        <ion-title>
          <h1 style="color: #fff; margin-bottom: 20px;
          font-size: 30px;
          
          margin-top:20px;
          text-align: center;
     font-family: 'Pacifico' , cursive;">Split Requests</h1>
     
        </ion-title>
        
      </ion-navbar> 

</ion-header>


<ion-content class="card-background-page">
  <br>
  <div class="container1 login">
              <h2 style="color: #488aff; text-align: center">Wallet Balance</h2>
      
              <h2 style="color: gray; text-align: center">Rs {{wallet}}</h2>
         
          
          <ion-list  *ngFor="let y of splitDetails; let i = index">
              <br><br>  <br>
              <h3>{{y.name}} wants to split a bill of Rs.{{amount[i]}} with you. </h3> 
                               
                        <p>By accepting the request you give {{y.name}} rights to use Rs.{{amount[i]/totalFriends[i]}} of your wallet </p> <br>
                                                     
                   
                <!-- <ion-item><button class="buttons" ion-button item-right round color="light" (click)="addInCart(y.name,y.price,1)">Add</button> 
                          </ion-item>-->
                          
                          
                        <!--  <ion-icon name="person-add" (click)="addFriend(id,y.id,'roshni.as@somaiya.edu',y.email)"></ion-icon>-->
                        <button ion-button (click)="acceptRequest(id,y.id,amount[i]/totalFriends[i])" class="butt disabled disabled1" [class.disabled]="wallet==0" [class.disabled1]="wallet<totalPrice ">Accept</button>
                          <button ion-button color="light" class="butt1" (click)="rejectRequest(id,y.id)" >Reject</button>
                      
          </ion-list> 
  </div>
  
</ion-content>
