
<ion-header>

 font-family: 'Pacifico' , cursive;">Order Status</h1>

 </ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">

      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."      
      >
    </ion-refresher-content>
  </ion-refresher>

<div *ngIf="myOrders.length>0 ; else other_content">
  
<p>Here is your order status. You can go to the counter and collect your order when the status changes to "Collected"</p> 
<div class="container1">

	<div class="table">
		<div class="table-header">
        <div class="header__item">Order ID</div>
			<div class="header__item">Item</div>
			<div class="header__item">Quantity</div>
			<div class="header__item">Status</div>
		</div>
		<div class="table-content" *ngFor="let x of myOrders">
			<div class="table-row"  *ngFor="let y of x.order.split(','); let i=index">	
          {{splitQuan(x.quantity)}}	
          <div class="table-data">{{x.id}}</div>
				<div class="table-data">{{y}}</div>
				<div class="table-data">{{itemQuantity[i]}}</div>
				<div class="table-data">{{x.status}}</div>
		
			</div>
			
		</div>	
	</div>
</div>
</div>
<ng-template #other_content>
<p>No Orders</p>
</ng-template>
