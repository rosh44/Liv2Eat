<ion-header>

    <ion-navbar color="dark">
        <ion-title>
          <h1 style="color: #fff; margin-bottom: 20px;
          font-size: 30px;
          
          margin-top:20px;
          text-align: center;
     font-family: 'Pacifico' , cursive;">Split</h1>
     
        </ion-title>
        
      </ion-navbar> 

</ion-header>


<ion-content class="card-background-page">
   
    <div class="table1">
        <div class="table-header1" >
            <div class="header__item1" >
              
              <h2>SPLIT WITH?</h2>
            </div>
         <!--	<div class="header__item">Item</div>
          <div class="header__item">Quantity</div>
          <div class="header__item">Status</div> -->
        </div>
        <p style="text-align:left" class="display" [class.display]="friendLength!=0">Oops! Looks like you haven't added friends to split bill with. Please Add friends to proceed further.</p>
        <div class="table-content1" *ngFor="let y of friends; let i = index">
          <div class="table-row1">	
              
              <div class="table-data1 menuImg">
                <ion-chip>
                <ion-avatar>
                <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" > 
                <!-- <img src="https://firebasestorage.googleapis.com/v0/b/canteen-b59c6.appspot.com/o/Category_images%2F{{item.image}}?alt=media&token=edcbbc30-5ecd-4170-8642-220fa4329a8a"> -->
               </ion-avatar>
              </ion-chip></div>
            <div class="table-data1 content menuDet" >
                <h3>{{y.name}} </h3>
                <div style="width: 100%; float: left;"> 
                Email: {{y.email}} 
                </div>
               
    
            </div>
            <div class="table-data1 menuAdd">
                <ion-checkbox (click)="check(y.id)"></ion-checkbox>
            </div>
         
        
          
        </div>	
      </div>
    </div>
    <button ion-button class="split1" round (click)="goFriendsPage()"> <ion-icon name="add"></ion-icon> &nbsp; &nbsp; <span style="font-family: 'Lato';">Add Friends</span></button>
       
    <button ion-button class="buttons1" round color="light" (click)="sendSplitPaymentRequest()">Split</button>
</ion-content>
