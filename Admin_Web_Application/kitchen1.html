<script>

var count = 1;
    function setColor(btn, color) {
        var property = document.getElementById(btn);
        if (count == 0) {
            property.style.backgroundColor = "#42464b"
            count = 1;        
        }
        else {
            property.style.backgroundColor = "#FF3333"
            count = 0;
        }
    }




    $(function(){
        $("#prevOrders").hide();
        
        
        $("#prev").on("click", function(){
            $("#newOrders").hide();
            $("#prevOrders").show();
            
        });
    
        $("#new").on("click", function(){
            $("#prevOrders").hide();
            $("#newOrders").show();
            
        });
        
    });
    
    </script>
